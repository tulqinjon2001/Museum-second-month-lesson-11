<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__inner">
        <a class="header__logo logo" href="#">
          <img class="header__logo-img" src="./images/logo.svg" alt="Logo site" width="199" height="33">
        </a>

        <nav class="header__nav navbar">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__item-link" href="#">
                Visiting
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#">
                Explore
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#">
                Video
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#">
                Gallery
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#">
                Tickets
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#">
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a class="header__gamburger" href="#">
          <img class="header__gamburger-img" src="./images/gamburger-img.png" alt="Gamburger image" width="32" height="18">
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__inner">
          <div class="hero__content">
            <h2 class="hero__content-heading">Welcome<br>
              to the Louvre</h2>

            <p class="hero__content-text">From the castle to the museum</p>

            <button class="hero__content-button" type="button">Discover the Louvre</button>
          </div>

          <!-- <img class="hero__img-monolisa" src="./images/hero-img.png" alt="Hero img Monolisa" width="1000" height="750"> -->

          <img class="hero__img-slider" src="./images/hero-img-bottom.png" alt="Hero image slider" width="600" height="120">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
